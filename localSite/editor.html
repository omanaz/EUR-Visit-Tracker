<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/editor.css">
  </head>
  <body>
    <div class="header"> <a href="landing.html"><img src="static/images/State_Logo_Navy_XL.png" ></a> </div>
    <div class="container">
    <form id="eventSubmit" action="javascript:void(0)" method="post" onsubmit="eventInsert(event)"> 
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>
      <br>
        
      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>
      <br>

      <label for="participantUSF">US Participant First Name:</label>
      <input type="text" id="participantUSF" name="participantUSF" required>
      <br>

      <label for="participantUSL">US Participant Last Name:</label>
      <input type="text" id="participantUSL" name="participantUSL" required>
      <br>

      <label for="titleSelect">US Participant Title:</label>
      <select id="titleSelect" name="titleSelect" required>
        <option value="POTUS">President (POTUS)</option>
        <option value="VPOTUS">Vice President (VPOTUS)</option>
        <option value="S">Secretary of State (S)</option>
        <option value="D">Deputy Secretary (D)</option>
        <option value="D-MR">Deputy Secretary for Management and Resources (D-MR)</option>
        <option value="C">Counselor to the Secretary of State (C)</option>
        <option value="P">Under Secretary for Political Affairs (P)</option>
        <option value="E">Under Secretary for Economics, Energy and Environment (E)</option>
        <option value="T">Under Secretary for Arms Control and International Security (T)</option>
        <option value="R">Under Secretary for Public Diplomacy and Public Affairs (R)</option>
        <option value="M">Under Secretary for Management (M)</option>
        <option value="J">Under Secretary for Civilian Security, Democracy, and Human Rights (J)</option>
        <option value="A/S EUR">Assistant Secretary for European Affairs (A/S EUR)</option>
      </select>
      <br>

      <label for="participantEUR">Country Participant:</label>
      <input type="text" id="participantEUR" name="participantEUR" required> 
      <br>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="Austria">Austria</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Czech-Republic">Czech Republic</option>
        <option value="Hungary">Hungary</option>
        <option value="Poland">Poland</option>
        <option value="Romania">Romania</option>
        <option value="Slovakia">Slovakia</option>
        <option value="Slovenia">Slovenia</option>
        <option value="Liechtenstein">Liechtenstein</option>
        <option value="Switzerland">Switzerland</option>
    </select>
    <br><br>  

      <input type="submit" value="Submit">
  </form>
  <a id="downloadButton"></a>
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p>File successfully loaded!</p>
    </div>
  </div>
</div>
    <!-- Austria, Bulgaria, the Czech Republic, Hungary, Poland, Romania, Slovakia, Slovenia, Liechtenstein, and Switzerland -->

    <div class="footer">
      <div id="footerContainer">
          <img src="static/images/AustriaFlag.png">
          <img src="static/images/BulgariaFlag.png">
          <img src="static/images/Czech_RepublicFlag.png">
          <img src="static/images/HungaryFlag.png">
          <img src="static/images/PolandFlag.png">
          <img src="static/images/RomaniaFlag.png">
          <img src="static/images/SlovakiaFlag.png">
          <img src="static/images/SloveniaFlag.png">
          <img src="static/images/LiechtensteinFlag.png">
          <img src="static/images/SwitzerlandFlag.png">
      </div>
  </div>
    
	  <script src="static/editor.js"></script>

  </body>
</html>
