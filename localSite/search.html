<!DOCTYPE html>
<!-- This is a page for searching and filtering the dataset -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Searcher</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/search.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="header"> <a href="landing.html"><img src="static/images/State_Logo_Navy_XL.png" ></a> </div>

    <div id="tools">
      Search Participants:
      <input id='searchPart'>
      Country: 
      <select id="countrySelect">
        <option>All</option>
        <option>Austria</option>
        <option>Bulgaria</option>
        <option>Czech Republic</option>
        <option>Hungary</option>
        <option>Poland</option>
        <option>Romania</option>
        <option>Slovakia</option>
        <option>Slovenia</option>
        <option>Liechtenstein</option>
        <option>Switzerland</option>
      </select>
      Event Type:
      <select id="eType">
        <option value="All">All</option>
        <option value="Call">Call</option>
        <option value="Meeting">Meeting</option>
        <option value="Visit">Visit</option>
      </select>
      Start Date:      
      <input type="date" id="start-date">
      End Date:
      <input type="date" id="end-date">
      <div class="dropdown">
        <button class="dropdown-toggle" id="dropdownButton2">Select by Principal</button>
        <div class="dropdown-content" id="dropdownContent2">
          <!-- Checkboxes will be added here dynamically -->
        </div>
      </div>
      Events: <span id="eventCountSpan"></span>
      <button id="download">Download</button>
    </div>
    <div id="tableContainer"></div>







    <div class="footer">
      <div id="footerContainer">
          <img src="static/images/AustriaFlag.png">
          <img src="static/images/BulgariaFlag.png">
          <img src="static/images/Czech_RepublicFlag.png">
          <img src="static/images/HungaryFlag.png">
          <img src="static/images/PolandFlag.png">
          <img src="static/images/RomaniaFlag.png">
          <img src="static/images/SlovakiaFlag.png">
          <img src="static/images/SloveniaFlag.png">
          <img src="static/images/LiechtensteinFlag.png">
          <img src="static/images/SwitzerlandFlag.png">
      </div>
  </div>
    <script src="static/search.js"></script>
  </body>
</html>
